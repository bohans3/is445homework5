<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IS445 HW5 Bohan Shan</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Bigfoot Scatter Plot</h1>
    <div id="BigfootScatterPlot" style="height: 600px;"></div>

    <h1>Bigfoot Bar Chart</h1>
    <div id="BigfootBarChart" style="height: 600px;"></div>

    <script>
        fetch('BigfootScatterPlot.json')
            .then(res => res.json())
            .then(data => {
                Plotly.newPlot('BigfootScatterPlot', data.data, data.layout);
            });

        fetch('BigfootBarChart.json')
            .then(res => res.json())
            .then(data => {
                Plotly.newPlot('BigfootBarChart', data.data, data.layout);
            });
    </script>
</body>
</html>
